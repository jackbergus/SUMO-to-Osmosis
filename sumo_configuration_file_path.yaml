# The name associated to the experiment
experimentName: "Testing"
# The location where the non gui Sumo configuration file is located
# Path towards the command line version of Sumo
sumo_configuration_file_path: "sumo/bologna/TAVF-Hamburg/run_simulation.sumocfg"
sumo_program: "sumo"
# Temporary output generated by sumo while running the simulation
logger_file: "sumo_log.txt"
# Beginning time of the simulation (--begin)
begin: 0
# End time of the simulation (--end)
end: 2000
# Output of sumo's simulation (--fcd-output)
trace_file: "sumo_trace.xml"
# Considering vehicles within this distance from the semaphore
maximum_tl_distance_in_meters: 5
# Veh's information
bw: 100
max_battery_capacity: 100.0
battery_sensing_rate: 0.001
battery_sending_rate: 0.001
network_type: "wifi"
protocol: "xmpp"
DataRate_Sec: 1.2
StopDataGeneration_Sec: 250
OsmesisIoTLet_MI: 50
IoTDeviceOutputData_Mb: 90
datacenter: "Edge_1"
OsmesisEdgelet_MI: 250
MELOutputData_Mb: 70
datacenter_2: "Cloud_1"
OsmesisCloudlet_MI: 200
OsmosisOutput: "osmosis_csv"
OsmosisConfFiles: "osmosis_confs"
# Initial Osmosis configuration file, from which we are just going to inject the vehicles and
default_json_conf_file: "inputFiles/Example1_configuration.json"
VM_pes : 2
VM_mips : 250
VM_ram : 512
VM_storage : 10000
VM_bw : 1000
VM_cloudletPolicy: "org.cloudbus.cloudsim.CloudletSchedulerTimeShared"
#VM_vmm: "xxx"
terminate_simulation_at: 0
